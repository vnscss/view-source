<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>view-source</title>
    <link rel="shortcut icon" href="assets/1049443.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <barra id="barra">
           <div id="botoes">
            <!--Botões chamando as funções para alterar o .src do iframe-->
            <button id="html" onclick="btnHtml();">Html</button> <button id="css" onclick="btnCss();">Css</button> <button id="js" onclick="btnJs();">Js</button>
           </div> 
        </barra>
        <div id="view-source-frame">
            <!--Iframe exibindo o view-html, view-css ou view-js-->
            <iframe id="iframe" src="view-html.html" width="1000px" height="500px"></iframe>
        </div>
    </div>
    <script>
          //Script que altera o .src do iframe acima
          function btnHtml() {
            document.getElementById("iframe").src = "view-html.html";
        }
          function btnCss() {
            document.getElementById("iframe").src = "view-css.html";
        }
          function btnJs() {
            document.getElementById("iframe").src = "view-js.html";
        }
    </script>
</body>
</html>
